<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Recorder.js demo with record, stop and pause - addpipe.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- https://github.com/addpipe/simple-recorderjs-demo -->
    <link rel="stylesheet" type="text/css" href="style2.css">
    
  </head>
  <body>
    <header>
      <img src="img/logo2.png" alt="CURIO" class="banner">
      <p>In Your Language</p>
    </header>
    <main>
      <div id="search-pannel">
        <form action="#" name="myForm" id="myForm">
          <input type="text" name="link" id="link" placeholder="enter your link">
        </form>  
        <button type="button" id="search-button">Enter</button>
      </div>
      <div id="video">
        <iframe src="" frameborder="0" id="videoFrame" ></iframe>
        <p id="to-remove">YOUR VIDEO WILL PLAY HERE</p>
      </div>
      <div id="record">
        <div id="controls">
        <button id="recordButton">Record</button>
        <button id="pauseButton" disabled>Pause</button>
        <button id="stopButton" disabled>Stop</button>
        </div>
        <div id="timers">
          <input type="text" id="low-time" name="low-time">
          <input type="text" id="high-time" name="high-time">
        </div>
        <div id="formats"></div>
        <p><strong>Recordings:</strong></p>
        <ol id="recordingsList"></ol>
        <audio id="show-au" class="paragraph" controls="true" src=""></audio>
        <a href="" id="ask">Download</a>
        <button id="show">MERGE</button>
      </div>
      <footer>
        <p>Developed by Team Curio</p>
      </footer>
    </main>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  	<script src="js/recorder.js"></script>
  	<script src="js/app.js"></script>
  </body>
</html>
